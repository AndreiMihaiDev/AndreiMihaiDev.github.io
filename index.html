  #sortable li { font-size: 2em; height: 100%; border-radius: 70px  ; background-color: white

  <script>
  $( function() {
    $( "#sortable" ).sortable();
    $( "#sortable" ).disableSelection();
  } );

    var sec = 0;
    function pad ( val ) { return val > 9 ? val : "0" + val; }
    setInterval( function(){
        $("#seconds").html(pad(++sec%60));
        $("#minutes").html(pad(parseInt(sec/60,10)));
        check_win();
    }, 1000);
  </script>
</head>
<body style="background-color: #f4bf42">
   <h1 class="text-center"><label id="minutes">00</label>:<label id="seconds">00</label></h1>



<style>
  .ui-state-default {
    text-align: center;
  }
</style>

<div class="contaier">
<div class="row">
<h3 class="text-center">
<ul id="sortable" style="
    padding-top: 10%;
">
  <li id="1" class="ui-state-default col-sm-2">1</li>
  <li id="2" class="ui-state-default col-sm-2">2</li>
  <li id="3" class="ui-state-default col-sm-2">3</li>
  <li id="4" class="ui-state-default col-sm-2">4</li>
    <li id="5" class="ui-state-default col-sm-2">5</li>
  <li id="6" class="ui-state-default col-sm-2">6</li>

</ul>
</h3></div></div>
 
<script>

function check_win()
{
  var el1 = document.getElementById("1"); 
  var el2 = document.getElementById("2"); 
  var el3 = document.getElementById("3"); 
  var el4 = document.getElementById("4"); 
  var el5 = document.getElementById("5"); 
  var el6 = document.getElementById("6"); 


  var x1 = el1.offsetLeft;
  var x2 = el2.offsetLeft;
  var x3 = el3.offsetLeft;
  var x4 = el4.offsetLeft;
    var x5 = el5.offsetLeft;
  var x6 = el6.offsetLeft;

  if(x1 < x2 &&  x2 < x3 && x3 < x4 && x4 < x5 && x5 < x6)
    alert(1);
}

</script>
 
</body>
</html>
